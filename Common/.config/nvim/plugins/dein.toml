[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/neosnippet.vim'
hook_post_source = 'call plugin#neosnippet#hook_post_source()'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'
dependes = [
    'Shougo/neosnippet.vim'
]

[[plugins]]
repo = 'prabirshrestha/vim-lsp'
hook_post_source = 'call plugin#lsp#hook_post_source()'

[[plugins]]
repo = 'dense-analysis/ale'
hook_post_source = '''
let g:ale_linters = {
    \    'tex': ['textlint'],
    \    'javascript': ['eslint'],
    \    'go': ['staticcheck']
    \}
'''

[[plugins]]
repo = 'rhysd/vim-lsp-ale'
dependes = [
    'dense-analysis/ale',
    'prabirshrestha/vim-lsp'
]

[[plugins]]
repo = 'prabirshrestha/async.vim'

[[plugins]]
repo = 'mattn/vim-lsp-settings'

[[plugins]]
repo = 'prabirshrestha/asyncomplete.vim'
depends = [
    'asyncomplete-lsp.vim',
    'asyncomplete-neosnippet.vim',
    'asyncomplete-file.vim',
    'asyncomplete-look'
]
hook_post_source = 'call plugin#asyncomplete#hook_post_source()'

[[plugins]]
repo = 'prabirshrestha/asyncomplete-lsp.vim'

[[plugins]]
repo = 'prabirshrestha/asyncomplete-neosnippet.vim'
depends = [
    'Shougo/neosnippet.vim'
]

[[plugins]]
repo = 'prabirshrestha/asyncomplete-file.vim'

[[plugins]]
repo = 'htlsne/asyncomplete-look'

[[plugins]]
repo = 'mattn/vim-goimports'

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_source = 'call plugin#quickrun#hook_source()'

[[plugins]]
repo = 'tyru/open-browser.vim'

[[plugins]]
repo = 'w0ng/vim-hybrid'
hook_add = 'call plugin#hybrid#hook_add()'

[[plugins]]
repo = 'cocopon/lightline-hybrid.vim'

[[plugins]]
repo = 'itchyny/lightline.vim'

[[plugins]]
repo = 'junegunn/fzf'
build = 'bash ./install --all'

[[plugins]]
repo = 'junegunn/fzf.vim'
hook_post_source = 'call plugin#fzf#hook_post_source()'

[[plugins]]
repo = 'editorconfig/editorconfig-vim'

[[plugins]]
repo = 'simeji/winresizer'
hook_source = 'call plugin#winresizer#hook_source()'

