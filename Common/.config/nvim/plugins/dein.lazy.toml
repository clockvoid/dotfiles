[[plugins]]
repo = 'jason0x43/vim-js-indent'
on_ft = ['typescript', 'html']

[[plugins]]
repo = 'peitalin/vim-jsx-typescript'
on_ft = ['typescriptreact']

[[plugins]]
repo = 'pangloss/vim-javascript'
on_ft = ['javascript']

[[plugins]]
repo = 'MaxMEllon/vim-jsx-pretty'
on_ft = ['javascript']

[[plugins]]
repo = 'artur-shaik/vim-javacomplete2'
on_ft = ['java']

[[plugins]]
repo = 'neovimhaskell/haskell-vim'
on_ft = ['haskell']

[[plugins]]
repo = 'plasticboy/vim-markdown'
on_ft = ['markdown']
hook_source = 'call plugin#vim_markdown#hook_source()'

[[plugins]]
repo = 'udalov/kotlin-vim'
on_ft = ['kotlin']

[[plugins]]
repo = 'vim-latex/vim-latex'
on_ft = ['tex']
hook_source = 'call plugin#vim_latex#hook_source()'
hook_add = 'call plugin#vim_latex#hook_add()'

[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = ['rust']

[[plugins]]
repo = 'othree/csscomplete.vim'
on_ft = ['css']

[[plugins]]
repo = 'Shougo/neco-vim'
on_ft = ['vim']

[[plugins]]
repo = 'posva/vim-vue'
on_ft = ['vue']

[[plugins]]
repo = 'scrooloose/syntastic'
on_ft = ['swift']

[[plugins]]
repo = 'kballard/vim-swift'
on_ft = ['swift']

[[plugins]]
repo = 'keith/swift.vim'
on_ft = ['swift']

[[plugins]]
repo = 'dart-lang/dart-vim-plugin'
on_ft = ['dart']

[[plugins]]
repo = 'kannokanno/previm'
on_ft = ['markdown']
hook_source = 'call plugin#previm#hook_source()'
